language: cpp

script:
  - export PATH="/usr/local/opt/qt/bin:$PATH"
  - mkdir -p build
  - cd build
  - qmake ../xastir-qt.pro || qmake-qt4 ../xastir-qt.pro || qmake-qt5 ../xastir-qt.pro
  - make
  - sudo make install

matrix:

  exclude:
    - compiler: gcc g++

  include:

